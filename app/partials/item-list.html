
<div class="row">

    <div class="small-12 medium-4 large-4 columns">

        <!--Sidebar content-->
        <label for="">Search</label>
        <input ng-model="query" id="query">

        <label for="orderProp">Sort</label>
        <select ng-model="orderProp" id="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
        </select>

    </div>

    <div class="small-12 medium-8 large-8 columns">
        <!--Body content-->

        <ul class="items">
            <li class="item" ng-repeat="phone in phones | filter:query | orderBy:orderProp">

                <a href="#/phones/{{phone.id}}" class="thumbnail"><img ng-src="{{phone.imageUrl}}"></a>

                <div class="content">
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </div>

            </li>
        </ul>

    </div>

</div>
